<!DOCTYPE html>
<html>
<head>
	<title>Portal del Vecino</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/bootstrap-imageupload.css" rel="stylesheet">
	
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<div class="row">
			<div class="col-sm-2">
	    		<img class="img-responsive" src="home.jpg" width="130" height="130">
	    	</div>
	    	<div class="col-sm-10">
	    		<div class="row">
			    	<div class="col-sm-3 col-sm-push-9">
			    		<br><a type="button" class="btn btn-danger conf" href="index.html" rel>Cerrar sesión <span class="fa fa-sign-out"></span></a>
			    	</div>
			    </div>
			    <div class="row">
			    	<div class="col-sm-3 col-sm-push-9">
			    		<br><a type="button" class="btn btn-primary conf" href="home.html" rel>Configuración <span class="fa fa-cog"></span></a>
			    	</div>
			    </div>
			    <div class="row">
			    	<div class="col-sm-3 col-sm-push-9">
			    		<br><a type="button" class="btn btn-success conf" href="home.html" rel>Aceptar Miembros (*) <span class="fa fa-user-plus"></span></a>
			    	</div>
			    </div>
			</div>
	    </div>
	</div>

  	<div class="page-header">
  		<h1><a href="home.html"><span class="fa fa-arrow-left"></span></a> Configuración</h1>
	</div>

	<form>
		<div class="row">
			<div class="col-sm-6">
				<div class="row">
					<div class="col-sm-6">
			    		<label for="usr">Nombre:</label>
			    		<input type="text" class="form-control" id="usr" placeholder="Nombre">
			    	</div>
			    	<div class="col-sm-6 ">
			    		<label for="corr">Cambiar Correo:</label>
			    		<input type="email" class="form-control" id="corr" placeholder="Correo Nuevo">
			    	</div><br><br><br><br>
					<div class="col-sm-6">
			    		<label for="con">Contraseña Actual:</label>
			    		<input type="password" class="form-control" id="con" placeholder="Contraseña">
			    	</div>
			    	<div class="col-sm-6">
			    		<label for="ncon">Contraseña Nueva:</label>
			    		<input type="password" class="form-control" id="ncon" placeholder="Contraseña Nueva">
			    	</div><br><br><br><br>
					<div class="col-sm-6">
		    			<label for="tel">Cambiar Telefono:</label>
		    			<input type="text" class="form-control" id="tel" placeholder="Telefono Nuevo">
		    		</div>
		    		<div class="col-sm-6">
		    			<label for="cod">Código Organización:</label>
		    			<input type="text" class="form-control" id="cod" placeholder="#ETR35" disabled>
		    		</div>
					<div class="col-sm-3 col-sm-offset-5">
			    		<br><a type="button" class="btn btn-primary btn-md" href="home.html">Guardar <span class="fa fa-save"></span></a>
			    	</div>
		    	</div>
			</div>
			<div class="col-sm-6">
				<div class="imageupload panel panel-default">
	                <div class="panel-heading clearfix">
	                    <h3 class="panel-title pull-left">Cambiar Imagen</h3>
	                </div>
	                <div class="file-tab panel-body">
	                    <label class="btn btn-default btn-file">
	                        <span>Browse</span>
	                        <input type="file" name="image-file">
	                    </label>
	                </div>
            	</div>
			</div>
		</div>
	</form>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/bootstrap-imageupload.js"></script>

    <script>
        var $imageupload = $('.imageupload');
        $imageupload.imageupload();
    </script>

</div>
</body>
</html>
